<div class="col-md-6 offset-md-3 mt-5">

<form [formGroup] = "this.loginForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="exampleInputEmail1">Dirección de email</label>
      <input type="email" formControlName="username"
       id="exampleInputEmail1"
       class="form-control is-invalid" 
       aria-describedby="emailHelp"
       [ngClass]="{
        'is-invalid':this.enviado && this.loginForm.controls.username.errors
    }"
       placeholder="Introduce tu email">
      <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu contraseña con nadie.</small>
      <div class="invalid-feedback" *ngIf="enviado && this.loginForm.controls.username.errors?.required">Tienes que rellenar este campo

    </div>
    <div class="invalid-feedback" *ngIf="enviado && this.loginForm.controls.username.errors?.email">Esto no es un email</div>
  </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Introduce tu contraseña</label>
      <input type="password" 
      class="form-control" 
      id="exampleInputPassword1"
      formControlName="password" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
