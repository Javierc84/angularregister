<div class="col-md-6 offset-md-3 mt-5">

    <h2>PANTALLA DE REGISTRO</h2>
  
    <div class="alert alert-info"> 
      email type eve.holt@reqres.in
  </div>
  
      <form [formGroup]= "registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" formControlName="email">
        
          <div *ngIf="noEmail" class="alert alert-danger">
            Email is required and has to be like eve.holt@reqres.in to register. 
          </div>
        </div>
    
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <div *ngIf="noPassword" class="alert alert-danger">
            Confirm password is required
          </div>
          <!-- <div *ngIf="submitted && registerForm.get('password').errors" class="alert alert-danger">
            <div *ngIf="registerForm.get('password').errors.required">
              Password is required
            </div>
          </div> -->
        </div>
    
        <div class="form-group">
          <label for="name">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <!-- <div *ngIf="submitted && registerForm.get('confirmPassword').errors" class="alert alert-danger">
            <div *ngIf="registerForm.get('confirmPassword').errors.required">
              Confirm Password is required
            </div>
    
            <div *ngIf="registerForm.get('confirmPassword').errors.confirmPasswordValidator">
              Password and Confirm Password didn't match.
            </div>
  
          </div> -->
          <div *ngIf="noPassword" class="alert alert-danger">
            Confirm password is required
          </div>
          <div *ngIf="noMatch" class="alert alert-danger">
            Password and Confirm Password didn't match.
          </div>
        </div>
        <button type="submit" class="btn btn-success" (click)="onSubmit()" >Submit</button>
          
      </form>
       
  
    </div>
